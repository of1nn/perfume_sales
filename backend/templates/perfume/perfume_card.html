<a href="{% url 'perfume:detail' perfume.id %}" class="card-link text-decoration-none text-reset">
    <div class="card" style="width: 18rem;">
        <img src="{{ perfume.image.url }}" class="card-img-top" alt="Perfume Image">
        <div class="card-body">
            <h5 class="card-title">{{ perfume.name }}</h5>
            <p class="card-text">{{ perfume.description }}</p>
            <p class="card-text">Цена: {{ perfume.price }} руб.</p>
        </div>
    </div>
</a>
